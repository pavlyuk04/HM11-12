<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nike.css">
    <title>Document</title>
</head>

<body>
    <div class="background">
        <div class="product">
            <div class="product__logo">
                <div class="product__logo_img"><img class="logo_img " src="logo.png" alt=""></div>
            </div>
            <div class="product__img">
                <img class="product__img-img" src="prod.png" alt="">
                <div class="produck__img__slider">
                    <input type="radio" id="pic1" name="slide">
                    <label for="pic1"></label>
                    <input type="radio" id="pic2"  name="slide">
                    <label class="slider-2" for="pic2"></label>
                    <input type="radio" id="pic3"  name="slide">
                    <label class="slider-3" for="pic3"></label>
                    <input type="radio" id="pic4"  name="slide">
                    <label class="slider-4" for="pic4"></label>
                </div>
            </div>
        
            <div class="product__title">
                <div class="title__healine">
                    <h3>Nike SB Stefan Janoski Max</h3>
                </div>
                <div class="title__text">Unisex Skateboarding Shoes</div>
                <div class="title__rating">
                    <input type="radio" id="star1" name="rating" value="5">
                    <label for="star1" title="1">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="4">
                    <label for="star2" title="2">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="2">
                    <label for="star4" title="4">&#9733;</label>
                    <input type="radio" id="star5" name="rating" value="1">
                    <label for="star5" title="5">&#9733;</label>
                </div>
                <div class="title__dropbox">
                    <select class="title__dropbox__size" name="size">
                        <option selected hidden>Size</option>
                        <option value="">38</option>
                        <option value="">39</option>
                        <option value="">41</option>
                        <option value="">42</option>
                        <option value="">44</option>
                    </select>
                    <select class="title__dropbox__qty" name="Qty">
                        <option selected hidden>Qty</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </div>
                    <div class="title__button"><a href="#">Add to cart</a></div>
            </div>
        </div>
    </div>
</body>

</html>
